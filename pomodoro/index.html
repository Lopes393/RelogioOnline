<!DOCTYPE html>
<html>

            <div class="row">
                <div class="conteudo col-md-12">

                    <div id="data" class="text-center"></div>

            </div>

                <div class="conteudosecundario col-md-6 text-center">

                    </div>
                </div>
                <div class="conteudotres col-md-6 text-center">

                        <span id="hora">00</span> : 
                        <span id="minuto">25</span> : 
                        <span id="segundo">00</span>
                    </p>
                    <div id="botoes">
                        <input type="button" class="boton" id="iniciar" value=" &#9658;" onclick="pomodoro()">

                        <input type="button" class="boton" id="reiniciar" value=" &#8634;" onclick="reiniciar()">
                    </div>
                </div>
            </div>
        </div>
        <div class="anuncio col-md-10"></div>

        <script src="/Assets/js/script.js"></script>
